<!DOCTYPE html>
<html lang="en" style="height: 100%;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>Hangman</title>
  </head>
  <body style="background-image: linear-gradient(to bottom, #000000 , #1D391B); margin: 0; height: 100%;">
    <div id="root">
      <div id="pageTitle" style="text-align: center;">
        <h1
          class="display-3"
          style="color: #2D5E2A; font-family: Impact; text-shadow: 2px 0 0 #000"
        >
          HANGMAN
        </h1>
        </div>
        <div class="container">
        <div class="row align-items-center">
            <div class="col align-items-center">
                <div class="text-center">
                    <canvas
                        id="canvas"
                        width="700"
                        height="400"
                        style="background-color: black; border: 4px dashed #1D391B;"
            >       </canvas>
                </div>
            </div>
        </div>
        <div class="row align-items-center">
              <div class="col align-items-center">
                    <div class="text-center" id="alphabetDiv">
                        
                    </div>
              </div>
        </div>
        <div class="row align-items-center mt-4 mr-2">
            <div class="col align-items-center">
              <div class="text-center" id="lives" style="color: white; font-weight: bold;">
              </div>
            </div>
          </div>
          <div class="row align-items-center mt-4 mr-2">
            <div class="col align-items-center">
                  <div class="text-center">
                    <button type="button"  style="background-color: #2D5E2A;" class="btn btn-success" id="playAgain">PLAY AGAIN</button>
                  </div>
            </div>
      </div>
        </div>
        </div>
        </div>
          </div>
    </div>
  </body>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="./view.js"></script>
  <script src="../service/service.js"></script>
  <script src="../controller/controller.js"></script>
  <script src="../constants/constants.js"></script>
  <script src="../app.js"></script>
</html>
